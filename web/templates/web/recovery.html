{% extends 'web/base_form.html' %}

{% block content %}
            <h1 class="form_title">Запрос на восстановление пароля на сайте</h1>
            {% csrf_token %}
            {% for f in form %}
                <div class="form_group">
                    {{ f }}
                    <label class="form_label" for="{{ f.id_for_label }}">{{f.label}}</label>
                    <div class="form_error">{{f.errors}}</div>
                </div>
            {% endfor %}
            <div class="button_div">
                <button type="submit" class="form_button">Восстановить пароль</button>
            </div>
{% endblock %}
